<!DOCTYPE html>
<html>
<head>
	<title>ToDo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
    	<h1 class="text-center">To Do App</h1>

		<div class="form-group">
  			<label for="new-todo">New:</label>
  			<input type="text" class="form-control" id="new-todo">
		</div>

		<div class="panel panel-default">
				<ul id="all-todo" class="list-group"></ul>
		</div>

    </div><!-- /.container -->

	<script id="todo-item" type="text/template">
		<input type="checkbox" class="toggle pointer" <%= done ? "checked" : "" %> >
		<i class="fa fa-trash-o delete pointer" aria-hidden="true"></i>
		<span contenteditable="true" class="todo-title <%= done ? 'todo-done' : '' %>"><%=title%></span>
		<i class="fa fa-floppy-o save pointer"></i>
	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="js/models/ToDo.js"></script>
	<script src="js/collections/ToDoCollection.js"></script>
	<script src="js/views/ToDo.js"></script>
	<script src="js/views/ToDoCollection.js"></script>
	<script src="js/views/NewToDo.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
