<!DOCTYPE html>
<html>
<head>
	<title>ToDo</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.min.css">
	<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
    	<h1 class="text-center">To Do App</h1>

		<div class="form-group">
  			<label for="new-todo">New (type in title and press Enter):</label>
  			<input type="text" class="form-control" id="new-todo">
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">Remaining todos</div>
  			<div class="panel-body">
				<ul id="all-todo" class="list-group"></ul>
			</div>
		</div>
		
    </div><!-- /.container -->

	<script id="todo-item" type="text/template">
		<% if (done) { %>
			<li class="list-group-item list-group-item-success">
		<% } else { %>
			<li class="list-group-item list-group-item-danger">
		<% } %>

		<h4 class="list-group-item-heading">
			<input type="checkbox" class="toggle pointer" <%= done ? "checked" : "" %> >
			<span contenteditable="true" class="todo-title"><%=title%></span>
			<span class="save pointer" title="Save changes">
				<i class="fa fa-floppy-o"></i>
			</span>
			<% if (done) { %>
			<span class="delete pointer" title="Delete item">
				<i class="fa fa-trash-o" aria-hidden="true"></i>
			</span>
			<% } %>
		</h4>
		<p class="mb-1">
			Created: <%= new Date(created) %> </br>
			Modified: <%= new Date(modified) %>
		</p>
		</li>
	</script>

	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="app.js"></script>
</body>
</html>
